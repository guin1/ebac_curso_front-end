<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
<title>Formulario tabela</title>
<link rel="stylesheet" href="./main.css">   
</head>
<body>

    <body>
      <div class="container">
    <header>
        <img src="./images/agenda4.avif" alt="agenda de telefone" >

        <h1 id="titulo">Agenda de contatos</h1>
        
     </header>
     
   


     <Form id="form-contato">

      <input type="text" id="contato" required placeholder="Nome" />  <br />
      <input type="tel" id="telefone" required placeholder="Telefone" maxlength="10"/>
      <button type="submit">Salvar contato</button>
  </Form>

        <table id="tabela">
          <thead>
            <tr>
              <td><strong>Nome</strong></td>
              <td><strong>Telefone</strong></td>
              <td><strong>Resultado :</strong></td>
          </tr>

        </thead>
        
        
        <tbody>
            <tfoot>
            <tr>
            <td>Adicionado</td>
            <td id="numero-salvo">---</td>
            <td id="nome-salvo">---</td>
           </tr> 
        </tfoot>
      </table>
          
     </div>
     <script src="./main.js"></script>

    
</body>
</html>
